<!-- Modal AGREGAR CONTACTO -->
<div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">AGREGAR ALUMNO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formAgregar">
          <div class="mb-3">
            <label for="numcontrol" class="form-label">Numcontrol</label>
            <input type="text" class="form-control" id="numcontrol" placeholder="Numcontrol">
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" placeholder="Fecha">
          </div>
          <div class="mb-3">
            <label for="grupo" class="form-label">Grupo</label>
            <select name="" id="grupo" class="form-control">
              <option value="405">405</option>
              <option value="406">406</option>
              <option value="407">407</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="carrera" class="form-label">Carrera</label>
            <select name="" id="carrera" class="form-control">
              <option value="programacion">programacion</option>
              <option value="ventas">ventas</option>
              <option value="maquinas y herramientas">maquinas y herramientas</option>
            </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle p-1"></i>Cancelar</button>
        <button type="button" class="btn btn-success" onclick="agregarAlumno()"><i class="bi bi-box-arrow-down p-1"></i>Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>



<!-- Modal EDITAR CONTACTO -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <form id="formEditar">
          <div class="mb-3">

          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="enombre" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="efecha" placeholder="Fecha">
          </div>
          <div class="mb-3">
            <label for="grupo" class="form-label">Grupo</label>
            <select name="" id="egrupo" class="form-control">
              <option value="405">405</option>
              <option value="406">406</option>
              <option value="407">407</option>
            </select>
          </div>
          <div class="mb-3">

              <option value="programacion">programacion</option>
              <option value="ventas">ventas</option>
              <option value="maquinas y herramientas">maquinas y herramientas</option>
            </select>
          </div>
      <div class="modal-footer">
        <input type="hidden" id="id_alumno">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle p-1"></i>Cancelar</button>
        <button type="button" class="btn btn-success" onclick="editarAlumno()"><i class="bi bi-box-arrow-down p-1"></i>Guardar</button>
      </div>
    </form>
